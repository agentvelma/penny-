
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penny R23 - Sentinel & Pentester Core</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Share+Tech+Mono&display=swap');
    
    body {
      margin: 0;
      background-color: #050505;
      color: #00ff41;
      font-family: 'JetBrains+Mono', monospace;
      overflow-x: hidden;
    }

    .cyber-border {
      border: 1px solid #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }

    .cyber-bg {
      background: linear-gradient(180deg, rgba(10, 10, 10, 0.9) 0%, rgba(5, 5, 5, 1) 100%);
    }

    .glow-text {
      text-shadow: 0 0 8px rgba(0, 255, 65, 0.8);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ff41;
      border-radius: 2px;
    }

    .scanline {
      width: 100%;
      height: 100px;
      z-index: 99;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 65, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.1;
      position: absolute;
      bottom: 100%;
      animation: scanline 6s linear infinite;
    }

    @keyframes scanline {
      0% { bottom: 100%; }
      80% { bottom: 100%; }
      100% { bottom: -100px; }
    }
  </style>

  }
}
</script>
</head>
<body>

  <div class="scanline"></div>
</body>
</html>
